<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            color: white;
        }
        .parallax {
            background-image: url('https://i.gifer.com/Fmbs.gif');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .content {
            z-index: 1;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }
        table {
            width: 75vw;
            margin: 0 auto 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            color: #333;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        table th, table td {
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #32cd32;
            color: white;
            font-weight: bold;
        }
        table tbody tr:nth-child(odd) {
            background-color: #ffe6f2;
        }
        table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: #ff69b4;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }
        .back-button:hover {
            background-color: #e05592;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }
        .back-button:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .vertical-buttons {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .vertical-buttons button {
            width: 60px;
            height: 60px;
            background-color: #ff69b4;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }
        .vertical-buttons button:hover {
            background-color: #e05592;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }
        .vertical-buttons button:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .section {
            display: none;
            text-align: center;
            color: white;
        }
        .section.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #32cd32;
            border: none;
            color: white;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #28a428;
        }
    </style>
</head>
<body onload="init()">
<div class="parallax">
    <div class="overlay"></div>
    <div class="content">
        <h1>CRUD Grupo KÃO (Kailane e João)</h1>
        <div class="section active" id="list-section">
            <h2>Lista de Produtos</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}">&nbsp;</td>
                    <td th:text="${produto.nome}">&nbsp;</td>
                    <td th:text="${produto.quantidade}">&nbsp;</td>
                    <td th:text="'R$ ' + ${produto.preco}">&nbsp;</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="section" id="create-section">
            <h2>Criar Produto</h2>
            <form id="create-form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required>
                </div>
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="text" id="preco" name="preco" required>
                </div>
                <div class="form-group">
                    <button type="button" onclick="criarProduto()">Criar</button>
                </div>
            </form>
        </div>
        <div class="section" id="edit-section">
            <h2>Editar Produto</h2>
            <form>
                <div class="form-group">
                    <label for="id-edit">ID:</label>
                    <input type="text" id="id-edit" name="id" required>
                </div>
                <div class="form-group">
                    <label for="nome-edit">Nome:</label>
                    <input type="text" id="nome-edit" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="quantidade-edit">Quantidade:</label>
                    <input type="number" id="quantidade-edit" name="quantidade" required>
                </div>
                <div class="form-group">
                    <label for="preco-edit">Preço:</label>
                    <input type="text" id="preco-edit" name="preco" required>
                </div>
                <div class="form-group">
                    <button type="button" onclick="editarProduto()">Editar</button>
                </div>
            </form>
        </div>
        <div class="section" id="delete-section">
            <h2>Deletar Produto</h2>
            <form>
                <div class="form-group">
                    <label for="id-delete">ID:</label>
                    <input type="text" id="id-delete" name="id" required>
                </div>
                <div class="form-group">
                    <button type="button" onclick="deletarProduto()">Deletar</button>
                </div>
            </form>
        </div>
        <div class="section" id="read-section">
            <h2>Buscar Produto</h2>
            <form onsubmit="buscarProduto(); return false;">
                <div class="form-group">
                    <label for="id-read">ID:</label>
                    <input type="text" id="id-read" name="id" required>
                </div>
                <div class="form-group">
                    <button type="submit">Buscar</button>
                </div>
            </form>
            <div id="resultado-busca"></div>
        </div>
    </div>
</div>
<button class="back-button" onclick="window.location.href='/'">
    <i class="fas fa-arrow-left"></i>
</button>
<div class="vertical-buttons">
    <button onclick="showSection('create-section')">
        <i class="fas fa-plus"></i>
    </button>
    <button onclick="showSection('edit-section')">
        <i class="fas fa-edit"></i>
    </button>
    <button onclick="showSection('list-section')">
        <i class="fas fa-list"></i>
    </button>
    <button onclick="showSection('delete-section')">
        <i class="fas fa-trash"></i>
    </button>
    <button onclick="showSection('read-section')">
        <i class="fas fa-search"></i>
    </button>
</div>

<script>

    function init() {
            listarProdutos();
        }

    function buscarProduto() {
        const id = document.getElementById('id-read').value;

        fetch(`http://localhost:8080/produto/${id}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Produto não encontrado');
            }
        })
        .then(data => {
            const resultadoDiv = document.getElementById('resultado-busca');
            resultadoDiv.innerHTML = `
                <h3>Resultado da Busca</h3>
                <p>ID: ${data.id}</p>
                <p>Nome: ${data.nome}</p>
                <p>Quantidade: ${data.quantidade}</p>
                <p>Preço: R$ ${data.preco}</p>
            `;
        })
        .catch(error => {
            console.error('Erro ao buscar produto:', error);
            const resultadoDiv = document.getElementById('resultado-busca');
            resultadoDiv.innerHTML = `<p>${error.message}</p>`;
        });
    }

    function deletarProduto() {
        const id = document.getElementById('id-delete').value;
        fetch(`http://localhost:8080/produto/${id}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                alert('Produto deletado com sucesso!');
            } else if (response.status === 400) {
                throw new Error('Erro ao deletar produto. Verifique o ID e tente novamente.');
            } else {
                throw new Error('Erro desconhecido ao deletar produto.');
            }
        })
        .catch(error => {
            console.error('Erro ao deletar produto:', error);
            alert(error.message);
        });
    }

    function editarProduto() {
        const id = document.getElementById('id-edit').value;
        const nome = document.getElementById('nome-edit').value;
        const quantidade = document.getElementById('quantidade-edit').value;
        const preco = document.getElementById('preco-edit').value;
        const produto = {
            nome: nome,
            quantidade: quantidade,
            preco: preco
        };
        fetch(`http://localhost:8080/produto/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(produto)
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Erro ao editar produto');
            }
        })
        .then(data => {
            console.log('Produto editado:', data);
            document.getElementById('id-edit').value = '';
            document.getElementById('nome-edit').value = '';
            document.getElementById('quantidade-edit').value = '';
            document.getElementById('preco-edit').value = '';
            alert('Produto editado com sucesso!');
        })
        .catch(error => {
            console.error('Erro ao editar produto:', error);
            alert('Erro ao editar produto. Verifique os campos e tente novamente.');
        });
    }

    function criarProduto() {
        const nome = document.getElementById('nome').value;
        const quantidade = document.getElementById('quantidade').value;
        const preco = document.getElementById('preco').value;
        const produto = {
            nome: nome,
            quantidade: quantidade,
            preco: preco
        };
        fetch('http://localhost:8080/produto/create-produto', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(produto)
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Erro ao criar produto');
            }
        })
        .then(data => {
            document.getElementById('nome').value = '';
            document.getElementById('quantidade').value = '';
            document.getElementById('preco').value = '';
            alert('Produto criado com sucesso!');
        })
        .catch(error => {
            console.error('Erro ao criar produto:', error);
            alert('Erro ao criar produto. Verifique os campos e tente novamente.');
        });
    }

    function listarProdutos() {
        fetch('http://localhost:8080/produto/all', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Erro ao listar produtos');
            }
        })
        .then(data => {
            const tbody = document.querySelector('table tbody');
            tbody.innerHTML = '';
            data.forEach(produto => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${produto.id}</td>
                    <td>${produto.nome}</td>
                    <td>${produto.quantidade}</td>
                    <td>R$ ${produto.preco}</td>
                `;
                tbody.appendChild(newRow);
            });
        })
        .catch(error => {
            console.error('Erro:', error);
        });
    }

    document.addEventListener("scroll", function(){
        const parallax = document.querySelector(".parallax");
        let scrollPosition = window.pageYOffset;
        parallax.style.backgroundPositionY = -scrollPosition * 0.5 + "px";
    });

    function showSection(sectionId) {
        if (sectionId == 'list-section'){ listarProdutos(); console.log ("funfou")}
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');
    }

</script>
</body>
</html>
